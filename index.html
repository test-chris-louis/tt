<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Orbitienda — Estamos creando el futuro del e-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bloquear indexación -->
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <meta name="googlebot" content="noindex,nofollow" />

    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html,
      #app {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        touch-action: none;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Montserrat", sans-serif;
        background:
          radial-gradient(circle at top, rgba(0, 229, 212, 0.2), transparent 55%),
          radial-gradient(circle at bottom, #000814, #020617);
        color: #e5f5ff;
      }

      #app {
        position: relative;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      #canvas {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: 0;
      }

      /* Overlay Orbitienda */

      .overlay {
        position: relative;
        z-index: 1;
        max-width: 460px;
        width: 100%;
        padding: 24px 22px 20px;
        border-radius: 24px;
        background:
          radial-gradient(circle at top left, rgba(0, 229, 212, 0.16), transparent 60%),
          rgba(15, 23, 42, 0.94);
        border: 1px solid rgba(148, 163, 184, 0.5);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(16px);
      }

      @media (min-width: 720px) {
        .overlay {
          padding: 30px 26px 22px;
        }
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .logo-icon {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        background:
          radial-gradient(circle at 30% 20%, #ffffff, rgba(255, 255, 255, 0) 55%),
          conic-gradient(from 210deg, #00e5d4, #0095a0, #00e5d4);
        position: relative;
        box-shadow:
          0 0 0 1px rgba(15, 23, 42, 0.8),
          0 12px 26px rgba(0, 0, 0, 0.75);
      }

      .logo-icon::after {
        content: "";
        position: absolute;
        inset: 7px;
        border-radius: 999px;
        border: 2px solid rgba(15, 23, 42, 0.9);
        border-top-color: rgba(255, 255, 255, 0.7);
        opacity: 0.8;
      }

      .logo-text {
        font-weight: 600;
        letter-spacing: 0.04em;
        font-size: 1rem;
      }

      .eyebrow {
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: #9caec4;
        margin-bottom: 6px;
      }

      .title {
        font-size: 1.8rem;
        line-height: 1.15;
        margin: 0 0 10px;
      }

      .subtitle {
        margin: 0 0 18px;
        font-size: 0.95rem;
        line-height: 1.55;
        color: #a9bdd5;
      }

      .cta-row {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn-primary {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #00e5d4, #4dffd1);
        color: #021417;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 14px 30px rgba(0, 229, 212, 0.4);
        transition: transform 0.1s ease, box-shadow 0.1s.ease, filter 0.1s ease;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 40px rgba(0, 229, 212, 0.5);
        filter: brightness(1.03);
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 9px 20px rgba(0, 229, 212, 0.35);
      }

      .note {
        margin: 0;
        font-size: 0.78rem;
        color: #9caec4;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <canvas id="canvas"></canvas>

      <div class="overlay">
        <div class="brand">
          <div class="logo-icon" aria-hidden="true"></div>
          <div class="logo-text">Orbitienda</div>
        </div>

        <p class="eyebrow">Próximamente</p>

        <h1 class="title">
          Estamos creando el futuro del e-commerce.
        </h1>

        <p class="subtitle">
          Una nueva forma de vender online, simple, cercana y pensada para
          emprendedores y negocios de todos los tamaños.
        </p>

        <div class="cta-row">
         
        </div>
      </div>
    </div>

    <script type="module">
      import AttractionCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.26/build/cursors/attraction1.min.js";

      const app = AttractionCursor(document.getElementById("canvas"), {
        particles: {
          attractionIntensity: 0.75,
          size: 1.5
        }
      });

      // Fijamos los colores de las luces al Orbital Teal (y variante)
      app.particles.light1.color.set(0x00e5d4); // Orbital Teal
      app.particles.light2.color.set(0x0095a0); // Teal más oscuro
    </script>
  </body>
</html>
